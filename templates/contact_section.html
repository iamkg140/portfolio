{% extends 'main.html' %} {% load static %} {% block content %}


  {% include 'navigation.html' %}


<section id="contact">
    <div class="container">
      <h2 class="section-heading" data-outline="Contact">Contact</h2>
      <div class="wrapper">
        <div class="left">
          <h2 class="contact-heading">Hire/Inquiry</h2>
          <p class="contact-desc">Got some projects? Let's Chat</p>
          <div class="contact-info">
            <ul>
              <li>
                <a href="#">
                  <span class="icon">
                    <i class="fas fa-phone"></i>
                  </span>
                  <span class="text">986754366</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="email">kabirgtm@gmail.com</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon">
                    <i class="fas fa-map-marker-alt"></i>
                  </span>
                  <span class="text">Hetauda, Nepal</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="social-info">
            <ul>
              <li>
                <a href="#"><i class="fab fa-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-linkedin"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-youtube"></i></a>
              </li>
            </ul>
          </div>
        </div>

        <div class="right">
          <div class="form-wrapper">
            <form action="#">
              <div class="form-group">
                <label for="name">Your Name</label>
                <div class="input-wrapper">
                  <span class="icon">
                    <i class="fas fa-user"></i>
                  </span>
                  <input type="text" id="name" name="name" />
                </div>
              </div>

              <div class="form-group">
                <label for="email">Your Email</label>
                <div class="input-wrapper">
                  <span class="icon">
                    <i class="fas fa-map-marker-alt"></i>
                  </span>
                  <input type="email" id="email" name="email" />
                </div>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  type="text"
                  name="message"
                  id="message"
                  width="100%"
                ></textarea>
              </div>
              <button type="submit">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% include 'footer.html' %}
{% endblock %}
